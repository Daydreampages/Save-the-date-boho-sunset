    <script>
    var countDownDate = new Date("Sep 20, 2025 00:00:00").getTime();
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "Today is the day!";
        }
    }, 1000);
    </script>

<script>
  window.addEventListener('load', function() {
   const backgrounds = [
  'assets/extra-background-1.jpg',
  'assets/extra-background-2.jpg',
  'assets/extra-background-3.jpg',
  'assets/sunset-background-1.jpg',
  'assets/sunset-background-2.jpg',
  'assets/sunset-background-3.jpg',
  'assets/sunset-background-4.jpg',
  'assets/sunset-background-5.jpg'
];
    let current = 0;
    const backgroundDiv = document.getElementById('background');

    function changeBackground() {
      backgroundDiv.style.transition = "opacity 2s ease-in-out;
      backgroundDiv.style.opacity = 0;
      setTimeout(() => {
        const bg = backgrounds[current];
        if (bg.startsWith('#')){
        //its a color
        backgroundDiv.style.backgroundImage ='none';
        backgroundDiv.style.backgroundColor = bg;
        backgroundDiv.style.animation = "pulse 5s ease-in-out infinite"; //<----add pulse
        } else { 
          //its an image
          backgroundDiv.style.backgroundImage = `url('${bg}')`;
          backgroundDiv.style.backgroundColor = 'transparent';
          backgroundDiv.style.animation = "none"; //<---turn off pulse
        }
        backgroundDiv.style.opacity = 1;
        current = (current + 1) % backgrounds.length;
      }, 2000); // wait for fade out before changing
    }

    // First background
    changeBackground();

    // Change every 10 seconds
    setInterval(changeBackground, 10000);

    // Loader fade out
    const loader = document.getElementById('loader');
    loader.style.opacity = '0';
    setTimeout(function() {
      loader.style.display = 'none';
    }, 500);
  });
</script>
